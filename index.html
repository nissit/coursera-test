<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Website</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }
    header {
      background: linear-gradient(90deg, #4CAF50, #2E8B57);
      color: white;
      padding: 1rem 0;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    nav {
      display: flex;
      justify-content: center;
      background: #333;
      padding: 0.5rem 0;
    }
    nav a {
      color: white;
      text-decoration: none;
      padding: 0.5rem 1rem;
      transition: background 0.3s ease;
    }
    nav a:hover {
      background: #555;
      border-radius: 5px;
    }

    /* Hero Section */
    .hero {
      text-align: center;
      background: url('https://via.placeholder.com/1500x800') no-repeat center center/cover;
      color: white;
      padding: 5rem 1rem;
    }
    .hero h2 {
      font-size: 2rem;
      margin: 0;
    }
    .hero p {
      font-size: 1.2rem;
      margin-top: 1rem;
    }
    .hero button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1.5rem;
      border-radius: 5px;
      transition: background 0.3s ease;
    }
    .hero button:hover {
      background: #3B8F47;
    }

    /* Footer */
    footer {
      text-align: center;
      background: #333;
      color: white;
      padding: 1rem 0;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Website</h1>
    <p>Your gateway to amazing content</p>
  </header>
  <nav>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#services">Services</a>
    <a href="#contact">Contact</a>
  </nav>
  <section class="hero">
    <h2>Hello, World!</h2>
    <p>This is your beautifully designed homepage powered by HTML and CSS.</p>
    <button onclick="alert('Welcome to my site!')">Get Started</button>
  </section>
  <footer>
    <p>&copy; 2024 My Website. All rights reserved.</p>
  </footer>
</body>
</html>
